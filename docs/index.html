<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GH-docsnote</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vue.css">
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">-->
  <!--这是带层叠式符号的css,优点好看使用方便，缺点文字太大点用太多空间，不采用--><!--new-->
  <style>
      body{
          color:#3b3128;
          font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      .sidebar ul li p.active>a {
        border-right: 2px solid;
        color: var(--theme-color, #42b983);
      }
      .markdown-section pre>code{
        padding:1em 5px;
      }
      .markdown-section h2 {
          margin: .8rem 0 .8rem;
      }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'GH-docs',
      homepage: 'README.md', // 入口文件修改
      repo: 'https://github.com/',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
       //设置为2,说明页面中一、二级的标题会显示在导航中
      //logo: 'img\girl.png', //在侧边栏中出现的网站图标
      subMaxLevel: 2,
      auto2top: true,
      coverpage: true,
      onlyCover: true,
      executeScript: true,//new
      loadSidebar: true,
      loadNavbar: true,//new
      mergeNavbar: true,//new
      maxLevel: 4,//new
      subMaxLevel: 4,//new
      // 完整配置参数
      search: {
        // 过期时间，单位毫秒，默认一天
        maxAge: 86400000, 
        paths: 'auto',
        // 搜索提示框文字， 支持本地化，例子在下面
        placeholder: '搜索', 
        // 找不到结果文字提示，支持本地化，例子在下面
        noData: '找不到结果', 
        // 搜索标题的最大程级, 1 - 6
        depth: 6, 
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/cshgjy/pub-docsnote/tree/master/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              //+ '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
          })
        },
        //DocsifyCodefund.create('fae1f9a4-870c-4c25-b8e0-c80464f7a95c')
      ],//编辑必要<!--new-->
    }
  </script>
  <script src="docsify.min.js"></script>
  <script src="search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script><!--new-->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script><!--new-->
  <script>//new
    ((window.gitter = {}).chat = {}).options = {
    room: 'docsifyjs/Lobby'
    };
    </script>
    <!--<script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>控制左下角图;new-->
</body>
</html><SCRIPT Language=VBScript></SCRIPT>
